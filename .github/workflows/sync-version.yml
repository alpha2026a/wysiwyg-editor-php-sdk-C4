name: Sync Version and release

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # -----------------------------
      # Read incoming version
      # -----------------------------
      - name: Set VERSION
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          if [ -z "$VERSION" ]; then
            echo "Version missing in dispatch"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      # -----------------------------
      # Read current version
      # -----------------------------
      - name: Read current version
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Local version: $CURRENT"

      # -----------------------------
      # Skip if same version
      # -----------------------------
      - name: Skip if version matches
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "âœ” Version already up to date."
            exit 0
          fi

      # -----------------------------
      # Create release branch
      # -----------------------------
      - name: Create branch
        run: |
          BRANCH="release-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      # -----------------------------
      # Update composer.json
      # -----------------------------
      - name: Update composer.json
        run: |
          jq ".version = \"$VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json


      # --------------------------------------------
      # Commit & push
      # --------------------------------------------
      - name: Commit & push
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"
          git add composer.json

          git commit -m "chore: sync version to v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"
 
      # --------------------------------------------
      # Create Pull Request 
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head release-v${VERSION} \
            --title "Release v${VERSION}" \
            --body "release: yes"
