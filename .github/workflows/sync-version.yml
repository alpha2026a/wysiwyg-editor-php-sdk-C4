name: Sync Version and Release

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0


      # --------------------------------------------
      # Load & validate version (from primary repo)
      # --------------------------------------------
      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"
 
          if [ -z "$VERSION" ]; then
            echo "❌ Version missing in dispatch payload"
            exit 1
          fi
 
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi
 
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Dispatching version $VERSION"
 
      # --------------------------------------------
      # Compare current version vs incoming version
      # --------------------------------------------
      - name: Compare current version
        run: |
          CURRENT_VERSION=$(jq -r '.version' composer.json)
 
          if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" = "null" ]; then
            echo "Unable to determine current version from composer.json"
            exit 1
          fi
 
          echo "Current version : $CURRENT_VERSION"
          echo "Incoming version: $VERSION"
 
          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "Versions are identical. Denying PR creation."
            exit 0
          fi
 
          echo "Version change detected. Proceeding."


      - name: Read current version
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Local version: $CURRENT"

      - name: Increment patch version
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"

          jq ".version = \"$NEW_VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json

      - name: Create release branch
        run: |
          git checkout master
          git pull origin master
          BRANCH="release-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update composer.json
        run: |
          jq ".version = \"$VERSION\"" composer.json > tmp.json
          mv tmp.json composer.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add composer.json
          git commit -m "chore: sync version to v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"

      - name: Authenticate GH CLI
        run: echo "${{ secrets.PAT }}" | gh auth login --with-token

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "release: yes" \
            || echo "Pull request may already exist"
